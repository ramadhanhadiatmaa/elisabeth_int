name: CI
on:
  push:
    branches: ["staging"]

jobs:
  build:
    environment: staging
    runs-on: ubuntu-latest

    steps:
      - name: Create .env file
        run: |
          echo "BASE_URL_K=${{ secrets.BASE_URL_K }}" >> .env
          echo "BASE_URL_P=${{ secrets.BASE_URL_P }}" >> .env
          echo "BASE_URL_A=${{ secrets.BASE_URL_A }}" >> .env
          echo "BASE_URL_D=${{ secrets.BASE_URL_D }}" >> .env
          echo "BASE_URL_B=${{ secrets.BASE_URL_B }}" >> .env
          echo "BASE_HEAD=${{ secrets.BASE_HEAD }}" >> .env
          echo "BASE_KEY=${{ secrets.BASE_KEY }}" >> .env
          echo "Contents of .env file:"
          cat .env

      - name: Checkout
        uses: actions/checkout@v3

      - name: Connect to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ vars.CONTAINER_NAME }}:v1.0
          build-args: ENV_FILE_CONTENT="$(cat .env)"

  deployment:
    needs: build
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.SERVER_USERNAME}}
          password: ${{ secrets.SERVER_PASSWORD}}
          port: ${{ secrets.SERVER_PORT  }}
          script: |
            whoami
            docker stop ${{ vars.CONTAINER_NAME }} || true && docker rm ${{ vars.CONTAINER_NAME }} || true
            docker pull ${{ vars.IMAGE_NAME }}:v1.0

            docker run --restart always -d -p 8047:80 --name ${{ vars.CONTAINER_NAME }} \
            -v /var/www/elisabethapi/.env:/app/.env \
            ${{ vars.IMAGE_NAME }}:v1.0
